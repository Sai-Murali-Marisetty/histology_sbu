H&E:
  clustering:
    features:
    - area_px
    - aspect_ratio
    - circularity
    - eccentricity
    - r
    - g
    - b
    - density_um2_r100.0
    - coherency_150um
    n_clusters: 20
    n_neighbors: 30
  density_radii_um:
  - 50
  - 100
  - 150
  description: Standard H&E stained tissue
  features:
    brown_stain: false
    coherency: true
    color_rgb: true
    density: true
    shape: true
    variance: true
  segmentation:
    batch_size: 32  # A100 GPU optimized
    channels:
    - 0
    - 0
    dedup_radius_um: 5.0
    diameter_um: 8.0
    model: stardist
    nms_thresh: 0.4
    prob_thresh: 0.5
