name: histology-pipeline
channels:
  - conda-forge
  - defaults
  - pytorch
  - nvidia
dependencies:
  - python=3.10
  - pip>=21.0
  
  # Core scientific computing
  - numpy=1.24.3
  - scipy=1.11.1
  - pandas=2.0.3
  
  # Image processing
  - pillow=10.0.0
  - scikit-image=0.21.0
  - opencv=4.8.0
  
  # Visualization
  - matplotlib=3.7.2
  - seaborn=0.12.2
  
  # GPU support (CUDA)
  - pytorch::pytorch=2.0.1
  - pytorch::torchvision=0.15.2
  - pytorch::torchaudio=2.0.2
  - pytorch::pytorch-cuda=11.8
  
  # TensorFlow for StarDist
  - tensorflow=2.13.0
  - cudnn=8.6.0
  - cudatoolkit=11.8.0
  
  # Machine learning
  - scikit-learn=1.3.0
  - umap-learn=0.5.3
  
  # Progress bars
  - tqdm=4.65.0
  
  # Jupyter (optional, for exploration)
  - jupyter=1.0.0
  - ipykernel=6.25.0
  
  # Pip-only packages
  - pip:
      # Whole slide imaging
      - openslide-python==1.3.1

      # Segmentation models
      - cellpose==3.0.1
      - stardist==0.8.5
      - csbdeep==0.7.4

      # Image registration (for multi-modal analysis)
      - SimpleITK>=2.2.0

      # Additional dependencies
      - torch-optimizer==0.3.0
